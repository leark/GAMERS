<div id="homepageStuff">
	<div class="container" id="centerTitle">
		<h4>Welcome to GAMER Group!</h4>
		<h4>Below is our Featured Forum</h4>
		<div class="form-group">
		  <div class="col-sm-offset-2 col-sm-10 center-block" >
		     <a ui-sref="threads" class="nav"><button type="submit" class="btn btn-default">Create a New Thread</button></a>
		  </div>
		</div>
	</div>
	<div id="listShowArea">
		<table>
			<tr id="tableHead">
				<td>Threads</td>
				<td>Original Creator</td>
				<td>Replies</td>
				<td>Date Created</td>
			</tr>
			<tr ng-repeat="thread2 in threads2" class="featuredThreads">
				<td><a href="/#/thread/{{ thread2.id }}" class="emailStyle">{{ thread2.title }}</a></td>
				<td>{{ thread2.author }}</td>
				<td>{{ thread2.posts }}</td>
				<td>{{ thread2.createdAt | date : 'short' }}</td>
			</tr>
		</table>
	</div>
</div>
