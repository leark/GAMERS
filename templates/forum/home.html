<div>
	<a onload="getElementById('homepageStuff').style.display = 'initial'" ui-sref="newPost" onclick="getElementById('homepageStuff').style.display = 'none'"><button type="submit" class="btn btn-default">Make New Post</button></a>
</div>

<div id="homepageStuff">
	<div class="container" id="centerTitle">
		<h4>News</h4>
	</div>
	<div class ="container">
		<div class ="row">
			<div class ="col-md-4" id="topic">
				<h5>Threads Created</h5>		
			</div>
			<div class ="container" id="threadList">
				<ul>
					<li ng-repeat='thread in threads'>{{thread.title + ' , created at ' + thread.createdAt}}</li>
				</ul>

			</div>
		</div>
	</div>
</div>
