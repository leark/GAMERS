<h4>GAMERS Blog Page</h4>

<div id="listShowArea">
	<table>
		<tr id="tableHead">
			<td>Blogs</td>
			<td>Original Creator</td>
			<td>Replies</td>
			<td>Date Created</td>
		</tr>
		<tr ng-repeat="thread3 in threads3" class="featuredThreads">
			<td><a href="/#/thread/{{ thread3.id }}">{{ thread3.title }}</a></td>
			<td>{{ thread3.author }}</td>
			<td>{{ thread3.posts }}</td>
			<td>{{ thread3.createdAt | date : 'short' }}</td>
		</tr>
	</table>
</div>
