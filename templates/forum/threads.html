<div class="container" id="threadMain">
	<div id="threadCenter">
		<div class="post" ng-repeat="post in posts">
			<div class="threadUser">
				<span>{{ post.author.name }}</span> <span class="timeStamp">{{ post.createdAt }}</span>
			</div>
			<div class="threadContent">
				<p>{{ post.raw_message }}</p>
			</div>
		</div>
	</div>
</div>
