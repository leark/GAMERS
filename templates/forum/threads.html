<div class="container" ng-init="getPosts()" id="threadMain">
	<div class="post" ng-repeat="post in posts">
		<div class="threadUser">
			<span>{{ post.author.name }}</span> <span class="timeStamp">{{ post.createdAt | date : 'short' }}</span>
		</div>
		<div class="threadContent">
			<p>{{ post.raw_message }}</p>
		</div>
	</div>
</div>
<div class="form-group">
    <label for="comment" class="control-label"><span ng-show="!showLogin">Comment as {{ userName }}</span><span ng-show="showLogin">Sign in to comment</span></label>
	<div id="replyComment" class="col-sm-10">
		<textarea class="form-control" id="replyText" placeholder="Reply with a Comment" rows="3"></textarea>
	</div>
</div>
<div class="form-group">
	<div class="col-sm-offset-2 col-sm-10">
		<button id="replyButton" ng-click="createPost()" type="submit" class="btn btn-default">Reply</button>
	</div>
</div>
